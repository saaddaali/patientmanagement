
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'warningPatient.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'warningPatient.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'warningPatient.patient' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'warningPatient.patient' | translate}}" autofocus  id="1" [ngModel]="item.patient?.email">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'warningPatient.message' | translate}}</label>
                        <textarea id="2" pInputTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'warningPatient.message' | translate}}"  [ngModel]="item.message"></textarea>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'warningPatient.warningType' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'warningPatient.warningType' | translate}}" autofocus  id="3" [ngModel]="item.warningType?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'warningPatient.dateWarning' | translate}}</label>
                        <p-calendar id="4" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'warningPatient.dateWarning' | translate}}"  [ngModel]="item.dateWarning" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
