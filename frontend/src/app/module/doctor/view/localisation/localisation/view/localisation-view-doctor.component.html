<p-dialog [(visible)]="viewDialog"
          [style]="{width: '80vw', maxWidth: '1200px'}"
          header="{{'localisation.tabPan' | translate}}"
          [modal]="true"
          styleClass="p-fluid location-dialog"
          [draggable]="false"
          [resizable]="false">

    <ng-template pTemplate="content">
        <p-tabView styleClass="location-tabs">
            <p-tabPanel header="{{item.patient?.email}}">
                <div class="grid">

                    <!-- Map Container -->
                    <div class="field col-12 mt-4">
                        <div class="map-container" style="height: 400px; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                            <google-map #map [center]="center"
                                        [zoom]="zoom"
                                        [options]="mapOptions"
                                        width="100%"
                                        height="100%">
                                <map-marker #marker [position]="markerPosition"
                                            [options]="markerOptions">
                                </map-marker>
                            </google-map>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>
    </ng-template>

    <ng-template pTemplate="footer">
        <div class="dialog-footer flex justify-content-end">
            <button pButton
                    pRipple
                    label="{{'cancel' | translate}}"
                    icon="pi pi-times"
                    class="p-button-rounded p-button-secondary"
                    (click)="hideViewDialog()">
            </button>
        </div>
    </ng-template>
</p-dialog>
