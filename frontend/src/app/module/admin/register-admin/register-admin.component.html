<p-toast></p-toast>
<div class="body">
    <form (ngSubmit)="submit()" class="form-register">
        <h1>Create Admin Account</h1>
        <div class="row">
            <div class="firstName">
                <label for="firstName">First Name</label>
                <input
                    type="text"
                    id="firstName"
                    [(ngModel)]="registerDto.firstName"
                    name="firstName"
                    placeholder="First name"
                    required
                >
            </div>
            <div class="lastName">
                <label for="lastName">Last Name</label>
                <input
                    type="text"
                    id="lastName"
                    [(ngModel)]="registerDto.lastName"
                    name="lastName"
                    placeholder="Last name"
                    required
                >
            </div>
        </div>
        <div class="row">
            <div class="email">
                <label for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    [(ngModel)]="registerDto.email"
                    name="email"
                    placeholder="email@example.com"
                    required
                >
            </div>
            <div class="phone">
                <label for="phone">Phone Number</label>
                <input
                    type="tel"
                    id="phone"
                    [(ngModel)]="registerDto.phone"
                    name="phone"
                    placeholder="+1234567890"
                    required
                >
            </div>
        </div>
        <div class="row">
            <div class="userName">
                <label for="userName">Username</label>
                <input
                    type="text"
                    id="userName"
                    [(ngModel)]="registerDto.username"
                    name="username"
                    placeholder="Choose username"
                    required
                >
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    [(ngModel)]="registerDto.password"
                    name="password"
                    placeholder="Enter password"
                    required
                >
            </div>
        </div>
        <button class="submit" type="submit">Create Account</button>
        <div class="register-link">
            <p>Already registered? <a (click)="login()">Sign in</a></p>
        </div>
    </form>
</div>
