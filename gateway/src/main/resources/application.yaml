spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
			  
      routes:
        - id: patientmanagementms1-route
          uri: http://localhost:8036/
          predicates:
            - Path=/api/patientmanagementms1/**
        - id: patientmanagementms2-route
          uri: http://localhost:8037/
          predicates:
            - Path=/api/patientmanagementms2/**



